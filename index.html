 <body> <!-- Header with Search --> 
  <header> 
   <h1>Find Your Perfect Hostel</h1> 
   <nav> 
    <input type="text" id="searchBar" placeholder="Search hostels..." onkeyup="searchHostels()"> 
   </nav> 
  </header> <!-- Hostel Listings --> 
  <section class="hostel-container"> 
   <div class="hostel" data-name="Greenwood Hostel"> 
    <img src="https://i.ibb.co/BK6Fm5cM/file-QSEQg-DQLHWc-BXG9-MPe-ENUu.png" alt="Greenwood Hostel"> 
    <div class="info"> 
     <h3>Greenwood Hostel</h3> 
     <p>₦150,000 / year</p> 
     <p>Available Slots: 4</p> <button onclick="selectHostel('Greenwood Hostel', '₦150,000')">Book Now</button> 
    </div> 
   </div> 
   <div class="hostel" data-name="Campus View Hostel"> 
    <img src="https://i.ibb.co/BK6Fm5cM/file-QSEQg-DQLHWc-BXG9-MPe-ENUu.png" alt="Campus View Hostel"> 
    <div class="info"> 
     <h3>Campus View Hostel</h3> 
     <p>₦180,000 / year</p> 
     <p>Available Slots: 2</p> <button onclick="selectHostel('Campus View Hostel', '₦180,000')">Book Now</button> 
    </div> 
   </div> 
  </section> <!-- Booking Form --> 
  <section class="booking-form"> 
   <h2>Book Your Hostel</h2> 
   <form> 
    <input type="text" id="selectedHostel" placeholder="Selected Hostel" readonly> 
    <input type="text" placeholder="Your Name" required> 
    <input type="email" placeholder="Your Email" required> 
    <input type="tel" placeholder="Phone Number" required> <button type="submit">Proceed to Payment</button> 
   </form> 
  </section> 
  <script>
        function selectHostel(name, price) {
            document.getElementById('selectedHostel').value = name + " - " + price;
            window.scrollTo({ top: document.querySelector('.booking-form').offsetTop, behavior: 'smooth' });
        }

        function searchHostels() {
            let input = document.getElementById("searchBar").value.toLowerCase();
            let hostels = document.querySelectorAll(".hostel");

            hostels.forEach(hostel => {
                let name = hostel.getAttribute("data-name").toLowerCase();
                hostel.style.display = name.includes(input) ? "block" : "none";
            });
        }
    </script>
